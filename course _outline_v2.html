                                        <span className="bg-emerald-500 bg-opacity-50 px-3 py-1 rounded text-sm font-semibold">Weight TBD</span>
                                    </div>
                                    <p className="mt-2 text-emerald-100">Format: Web Page + Presentation (10-15 mins)</p>
                                </div>

                                <div className="p-8 flex-grow">
                                    <div className="mb-6">
                                        <h3 className="text-lg font-bold text-emerald-800 border-b-2 border-emerald-100 pb-1 mb-3">1. Objective</h3>
                                        <p className="text-sm text-gray-700">Produce a cohesive, compelling data story that meets professional data journalism standards and could be published in a major news outlet.</p>
                                    </div>

                                    <div className="mb-6">
                                        <h3 className="text-lg font-bold text-emerald-800 border-b-2 border-emerald-100 pb-1 mb-3">2. Requirements</h3>
                                        <ul className="list-disc pl-5 space-y-2 text-sm text-gray-700">
                                            <li><strong>The Story:</strong> A fully developed web page weaving visualizations into a narrative.</li>
                                            <li><strong>Methodology:</strong> A report ensuring reproducibility. Must include direct data sources, scraping scripts, and a data dictionary.</li>
                                            <li><strong>The Pitch:</strong> A presentation summarizing the headline, evidence, and process to the "editors" (evaluators).</li>
                                        </ul>
                                    </div>

                                    <div className="mb-6">
                                        <h3 className="text-lg font-bold text-emerald-800 border-b-2 border-emerald-100 pb-1 mb-3">3. Deliverables</h3>
                                        <ol className="list-decimal pl-5 space-y-2 text-sm text-gray-700">
                                            <li><strong>The Data Story:</strong> The final web page file.</li>
                                            <li><strong>Methodology Report:</strong> Source attribution and data dictionary.</li>
                                            <li><strong>Source Code & Assets:</strong> GitHub link or folder containing analysis scripts, front-end code, and cleaned data.</li>
                                            <li><strong>Presentation:</strong> Slides covering the hook, strongest visuals, and challenges.</li>
                                        </ol>
                                    </div>

                                    <div>
                                        <h3 className="text-lg font-bold text-emerald-800 border-b-2 border-emerald-100 pb-1 mb-3">4. Rubric (100 Points)</h3>
                                        <div className="space-y-4">
                                            <div className="bg-emerald-50 p-3 rounded-lg">
                                                <div className="flex justify-between font-bold text-emerald-900 text-sm mb-1">
                                                    <span>1. Data Analysis & Integrity</span>
                                                    <span>30 pts</span>
                                                </div>
                                                <p className="text-xs text-gray-700 italic mb-2">Did they get the numbers right, and can we trust them?</p>
                                                <ul className="text-xs space-y-1 text-gray-600">
                                                    <li><span className="font-semibold text-green-700">Excellent (25-30):</span> Impeccable sources. Transparent methodology. Flawless analysis.</li>
                                                    <li><span class="font-semibold text-blue-700">Good (18-24):</span> Reliable sources. Methodology mostly clear. Solid analysis.</li>
                                                </ul>
                                            </div>
                                            <div className="bg-emerald-50 p-3 rounded-lg">
                                                <div className="flex justify-between font-bold text-emerald-900 text-sm mb-1">
                                                    <span>2. Visualization & Design</span>
                                                    <span>30 pts</span>
                                                </div>
                                                <p className="text-xs text-gray-700 italic mb-2">Do the charts tell the story effectively and beautifully?</p>
                                                <ul className="text-xs space-y-1 text-gray-600">
                                                    <li><span className="font-semibold text-green-700">Excellent (25-30):</span> Publication-ready. Perfect chart choice, clean design.</li>
                                                    <li><span class="font-semibold text-blue-700">Good (18-24):</span> Clear and accurate. Minor design issues (font size, default colors).</li>
                                                </ul>
                                            </div>
                                            <div className="bg-emerald-50 p-3 rounded-lg">
                                                <div className="flex justify-between font-bold text-emerald-900 text-sm mb-1">
                                                    <span>3. Narrative & Journalism</span>
                                                    <span>25 pts</span>
                                                </div>
                                                <ul className="text-xs space-y-1 text-gray-600">
                                                    <li><span className="font-semibold text-green-700">Excellent (21-25):</span> Strong hook. Text weaves seamlessly with data. Jargon-free.</li>
                                                    <li><span class="font-semibold text-blue-700">Good (15-20):</span> Logical flow. Connection between text and charts exists.</li>
                                                </ul>
                                            </div>
                                            <div className="bg-emerald-50 p-3 rounded-lg">
                                                <div className="flex justify-between font-bold text-emerald-900 text-sm mb-1">
                                                    <span>4. Technical Execution</span>
                                                    <span>15 pts</span>
                                                </div>
                                                <ul className="text-xs space-y-1 text-gray-600">
                                                    <li><span className="font-semibold text-green-700">Excellent (13-15):</span> Clean code. Bug-free product. Professional presentation.</li>
                                                    <li><span class="font-semibold text-blue-700">Good (9-12):</span> Code works but messy. Minor layout glitches.</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </article>

                        </div>
                    </div>
                </div>
                )}

                {/* SCHEDULE TAB */}
                {activeTab === 'schedule' && (
                <div className="space-y-6 animate-in fade-in duration-500">
                    <div className="flex items-center justify-between mb-6">
                    <h2 className="text-2xl font-bold text-gray-800">Weekly Schedule</h2>
                    <div className="text-sm text-gray-500 bg-gray-100 px-3 py-1 rounded-full">
                        13 Weeks Total
                    </div>
                    </div>

                    <div className="relative border-l-2 border-teal-200 ml-3 md:ml-6 space-y-8">
                    {scheduleData.map((week, index) => (
                        <div key={index} className="relative pl-8 md:pl-12">
                        {/* Timeline Dot */}
                        <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-teal-500 border-4 border-white shadow-sm"></div>
                        
                        <div className="flex flex-col md:flex-row gap-4 md:gap-8">
                            {/* Date Block */}
                            <div className="md:w-32 flex-shrink-0">
                            <span className="text-xs font-bold text-teal-600 tracking-wider uppercase">Week {week.week}</span>
                            <div className="text-xl font-bold text-gray-800">{week.date}</div>
                            </div>

                            {/* Content Block */}
                            <div className="flex-grow bg-white p-5 rounded-lg shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                            <h3 className="text-lg font-bold text-teal-800 mb-3">{week.title}</h3>
                            
                            <div className="grid md:grid-cols-2 gap-4">
                                <div>
                                <h4 className="text-xs font-bold text-gray-400 uppercase mb-2">Topics</h4>
                                <ul className="space-y-1">
                                    {week.content.map((item, i) => (
                                    <li key={i} className="text-gray-600 text-sm flex items-start gap-2">
                                        <span className="mt-1.5 w-1 h-1 rounded-full bg-teal-400 flex-shrink-0"></span>
                                        {item}
                                    </li>
                                    ))}
                                </ul>
                                </div>
                                
                                <div className="bg-gray-50 p-3 rounded h-fit">
                                <h4 className="text-xs font-bold text-gray-400 uppercase mb-2">Activities / Tasks</h4>
                                <ul className="space-y-1">
                                    {week.activity.map((item, i) => (
                                    <li key={i} className="text-gray-600 text-sm flex items-start gap-2">
                                        <Users size={14} className="mt-0.5 text-teal-500" />
                                        {item}
                                    </li>
                                    ))}
                                </ul>
                                </div>
                            </div>

                            {/* Required Readings Section */}
                            {week.readings && week.readings.length > 0 && (
                                <div className="mt-4 pt-3 border-t border-gray-100">
                                <h4 className="text-xs font-bold text-teal-600 uppercase mb-2 flex items-center gap-1">
                                    <BookOpen size={12} /> Required Reading
                                </h4>
                                <ul className="space-y-2">
                                    {week.readings.map((reading, rIndex) => (
                                    <li key={rIndex} className="group">
                                        <a 
                                        href={reading.link} 
                                        className="text-sm text-gray-700 hover:text-teal-700 flex items-center gap-2 transition-colors p-2 rounded hover:bg-teal-50 border border-transparent hover:border-teal-100"
                                        >
                                        <FileText size={16} className="text-teal-500" />
                                        <span className="flex-grow">{reading.title}</span>
                                        <Download size={14} className="opacity-0 group-hover:opacity-100 transition-opacity text-teal-600" />
                                        </a>
                                    </li>
                                    ))}
                                </ul>
                                </div>
                            )}

                            </div>
                        </div>
                        </div>
                    ))}
                    </div>
                    
                    <div className="mt-8 p-4 bg-gray-100 rounded text-center text-gray-500 text-sm">
                    * Note: No classes on Feb 16 and Apr 6 due to holidays/breaks.
                    </div>
                </div>
                )}

            </main>
            </div>
        );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CourseOutline />);
    </script>
</body>
</html>
